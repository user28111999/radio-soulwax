<ion-content>
    <div class="container">
        <header>
            <img class="logo" src="../../../assets/logo.jpg" alt="RADIO SOULWAX" />
            <div class="sort-filter">
                <span>Sort by</span>
                <select>
                    <option value="popularity">Popularity</option>
                    <option value="alphabetical">Alphabetical</option>
                    <option value="release-date">Release Date</option>
                </select>
            </div>
        </header>
        <main>
            <app-radio-cover
              *ngFor="let radio of (radios$ | async).reverse()"
              [radio]="radio"
              (click)="navigate(radio.uid)"
            ></app-radio-cover>
        </main>
        <footer>
            <img class="footer-img" src="../../../assets/footer.jpg" alt="WHY DO THINGS THE EASY WAY?">
        </footer>
    </div>
</ion-content>
